name: ðŸ› Bug Report
description: Create a report to help us improve

body:
- type: markdown
  attributes:
    value: |
      **Thank you for wanting to report a bug in Markescrape!**
        
      âš 
      Verify first that your issue is not [already reported on
      GitHub][issue search] and keep in mind that we may have to keep
      the current behavior because every change breaks someone's
      workflow. We try to be mindful about this.

- type: textarea
  id: summary
  attributes:
    label: Summary
    description: Explain the problem briefly below.
    placeholder: >-
      When I try to do X with marketscrape from the main branch on GitHub, Y
      breaks in a way Z under the env E. Here are all the details I know
      about this problem...
  validations:
    required: true
        
- type: input
  id: component
  attributes:
    label: Compnent Name
    description: >
      Write the short name of the rst file, module, plugin, task or
      feature below, *use your best guess if unsure*.

    placeholder: dnf, apt, yum, pip, user etc.
validations:
  required: true
    
- type: textarea
  id: steps
attributes:
  label: Steps to Reproduce
  description: |
    Describe exactly how to reproduce the problem, using a minimal test-case. It would *really* help us understand your problem if you could also pased any playbooks, configs and commands you used.

    **HINT:** You can paste https://gist.github.com links for larger files.
validations:
  required: true
   
- type: textarea
attributes:
  label: Expected Results
  description: >-
    Describe what you expected to happen when running the steps above.
  placeholder: >-
    I expected X to happen because I assumed Y and was shocked
    that it did not.
validations:
  required: true
    
- type: textarea
attributes:
  label: Actual Results
  description: |
    Describe what actually happened. If possible run with extra verbosity (`-vvvv`).

    Paste verbatim command output and don't wrap it with triple backticks â€” your
    whole input will be turned into a code snippet automatically.
